<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示图书关联的英雄信息</title>
</head>
<h1>{{books.btitle}}</h1>
英雄信息如下:<br/>
<ul>
        {%for hero in hero_details%}
            <li>{{hero.hname}}----{{hero.hcomment}}</li>
            {%empty%}
            <li>没有英雄信息</li>
        {%endfor%}
</ul>
</body>
</html>
