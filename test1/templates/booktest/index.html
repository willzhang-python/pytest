<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</body>
<h1>这是一个模板文件</h1>

使用模板的变量:
<br>{{content}}</br>
使用列表:
<br>{{list}}</br>
for循环:
<br>
    <ul>
        {% for i in list%}
            <li>{{i}}</li>
        {% endfor %}
    </ul>
</br>

</body>
</html>
